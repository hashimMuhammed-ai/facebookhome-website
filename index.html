<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="facebook.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <a href="index.html">facebook</a>
    </div>
    <div class="login-details">
      <form>
        <label>Email or phone</label>
        <label>password</label>
        <br>
        <input class="box" type="text">
        <input class="box" type="text">
        <button class="login-button">Log in</button>
        <br>
        <label class="forgotten-account">Forgotten account?</label>
      </form>
    </div>
  </div>

  <div class="main-body">
    <div class="left-section">
      <p>Facebook helps you connect and share with the<br> people in your life.</p>
      
    </div>
    <div class="right-section">
      <form id="signup-form">
        <label class="create-account">Create an account</label>
        <br>
        <label>It's quick and easy.</label>
        <br>
       <div class="signup-form" >
        <input name="fname" class="full-name" type="text" placeholder="First name">
        <input name="sname" class="full-name" type="text" placeholder="Surname">
        <br>
        <input name="email" class="details" type="text" placeholder="Mobile number or email address">
        <br>
        <input name="password" class="details" type="text" placeholder="New password">
        <br>
        <label class="birthday">Birthday</label>
        <select name="day">
          <option value="">Date</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <select name="month">
          <option value="">Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
        </select>
        <select name="year">
          <option>Year</option>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
        </select>
        <br>
        <label class="gender">Gender</label>
        <br>
        <input name="gender" type="radio">
        <label>Female</label>
        <input name="gender" type="radio">
        <label>Male</label>
        <input name="gender" type="radio">
        <label>Custom</label>
        <br>
        <button class="sign-up">Sign Up</button>
      </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <script src="script.js">

  </script>
</body>
</html>
